l_english:

 prussia.1.t:0 "The 77th Anniversary of the Battle of Weimar"
 prussia.1.d:0 "The war had been going on for four entire years. The war of liberation. The war to regain the pride. The war of German Unity. But now four years after it started it isn't a war anymore. Slaughter after Slaughter. Burned city after burned city. Fleeing and hunting. A war of endless hate from both sides. And now we have been pushed back and caught. In Weimar, a city in the middle of Saxony. The last standing Prussian army, Austrian, Bavarian, Saxon or other German Regiments were now surrounded. No where to flee, no one to help. The cowards of the French Army first tried to starve them out, then after a week they started shelling the city with artillery by the hour. But there was no cry for mercy, no debate for surrender, there was only live or die. Not just the soldiers but all citiziens armed themselves to defend their pride, their hope, their dream. The Battle for the old city of Weimar continued for two more weeks an killed thousands. At the end there was no general or officer to send a surrender only ash and rotten corpses.                                                                                                                                                                                 It has been now 77 full years after this depressing defeat. But it did not break us. It did not destroy the dream we all German speaking people have. Furthermore this battle has strenghtened our unity showing that there is no alternative then death with a life without a unified Germany.                                                                                                                                                                                                          OH GOTT IM HIMMEL                                                             SO PREIßE DIESES LAND WO DIE DEUTSCHE ZUNGE KLINGT                              MIT RECHTEN TREUEN TAPFEREN DEUTSCHEN MUT                                                                                                                                                                        DENN DAS GANZE DEUTSCHLAND SOLL ES SEIN    "
 prussia.1.a:0 "Deutschland über alles."
 prussia.2.t:0 "Tränenkrieg/ The war of Tears"
 prussia.2.d:0 ""
 prussia.2.a:0 "It still hurts"
 
